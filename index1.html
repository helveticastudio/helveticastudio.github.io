<!DOCTYPE html>
<!-- This line declare the document is in HTML5  -->
<html lang="en">
<!--You can declare language of the html document  -->

<head>
    <!-- Head tag open -->
    <!-- Meta tags of the document -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <meta name="description" content="Hello World, This is example">
    <!-- Source element of the website -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- Head tag close -->
<!-- body Tag start, contain body items -->

<body>
    <!-- Main navigation in the header section, you can use header tag can directly use nav tag -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-red">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bolder text-white" href="#">Helvetica<span class="text-main fs-1 fw-bolder">.</span></a>
                <div class="d-flex">
                    <a target="_blank" href="https://twitter.com/helveticalatam" class="btn btn-outline-light btn-sm me-1"><i class="fa-brands fa-twitter"></i></a>
                    <div class="btn-group w-100">
                        <button type="button" class="btn btn-outline-light dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-earth-americas"></i>
        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button"><img class="rounded-4" src="https://www.countryflagicons.com/FLAT/32/US.png"> English</button></li>
                            <li><button class="dropdown-item" type="button"><img class="rounded-4" src="https://www.countryflagicons.com/FLAT/32/ES.png"> Español</button></li>
                            <li><button class="dropdown-item" type="button"><img class="rounded-4" src="https://www.countryflagicons.com/FLAT/32/BR.png"> Português</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main item of the page will start with main tag, this tag doesn't include aside or sidebar elements. -->
    <main>
        <!-- article tag gives signal to search engine about the main article. -->
        <article class="bg-red row p-3 align-items-center vh-100">
            <div class="col mt-3 mb-3">
                <header class="p-5">
                    <!-- <p class="fs-1 fw-bold text-white m-0" href="#">Helvetica<span class="text-main fs-1 fw-bold">.</span></p> -->
                    <p class="text-white fs-2 fw-light m-0">We build<br><span class="bg-white p-1 text-red fw-bold">Strong brands</span><br>for <span class="fw-bold">strong</span> customers</p>
                </header>
                <!-- Add media, content etc -->
            </div>
        </article>
    </main>
    <!-- aside will start just after main element, this tag use for sidebar elements. -->
    <aside>
        sidebar element goes here
    </aside>
    <!-- after aside tag, use footer tags to define footer items in a page. -->
    <footer>
        footer section of the website
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
